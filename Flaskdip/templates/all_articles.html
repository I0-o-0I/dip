<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все статьи</title>
    <link rel="stylesheet" href='{{ url_for("static", filename="style.css")}}'>
</head>
<body>
    <form method="GET">
        <input type="search" name='q' id='q' placeholder="Поиск статьи" >
        <button type="submit">Найти</button>
    </form>
    <hr>
    {% for article in articles %}
        <h1><a href="/articles/{{article.id}}" style="text-decoration: none; color: #C71E7E;">{{article.title}}</a></h1><br>
        <p class="text">{{article.content}}</p>
    <hr>
    {% endfor %}
</body>
</html>
